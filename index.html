<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Verify Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .container p {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 40px;
            padding: 5px;
            text-align: center;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
    <script data-cfasync="false" src="//d127s3e8wcl3q6.cloudfront.net/?cwesd=960473"></script>
    <script data-cfasync="false" src="/sw.js"></script>
    <script type="text/javascript">
        var a = Math.ceil(Math.random() * 10);
        var b = Math.ceil(Math.random() * 10);       
        var c = a + b;

        function DrawBotBoot() {
            document.getElementById('question').innerHTML = "What is " + a + " + " + b + "? ";
        }    

        function ValidBotBoot() {
            var d = document.getElementById('BotBootInput').value;
            if (d == c) {
                window.location.href = "https://stake.com/?c=gdpDycCY";
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }
    </script>
</head>
<body onload="DrawBotBoot()">
    <div class="container">
        <h1>Are you human?</h1>
        <p id="question"></p>
        <input id="BotBootInput" type="text" maxlength="2"/>
        <br><br>
        <input id="Button1" type="button" value="Check" onclick="ValidBotBoot();"/>
    </div>
</body>
</html>
